<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victory! - The End</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures body takes full viewport height */
            background-color: black;
            overflow: hidden; /* Prevents scrollbars */
            color: white; /* For any potential text feedback */
        }

        /* Styling for the iframe container to make it responsive and fill the screen */
        .video-container {
            position: relative;
            width: 100vw; /* Makes container take full viewport width */
            height: 100vh; /* Makes container take full viewport height */
            padding-bottom: 0; /* Removes padding-bottom, as we're using fixed height */
            overflow: hidden;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0; /* Removes default iframe border */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe id="finalVideo"
                src="https://drive.google.com/file/d/1lOCLvxPBXg-saHauUiOQtQdck4HvT73H/preview?autoplay=1"
                frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture"
                allowfullscreen>
        </iframe>
    </div>

    <script>
        const videoIframe = document.getElementById('finalVideo');

        // This page has no automatic timeout, so the timer code is removed.

        // Allow spacebar to play/pause the video, as the video is the main focus here.
        document.addEventListener('keydown', (event) => {
            if (event.key === ' ' || event.key === 'Spacebar') {
                event.preventDefault(); // Prevent default spacebar scrolling

                // Try to focus the iframe to allow user interaction with the player
                videoIframe.focus();
                console.log('Spacebar pressed. Video player focused.');
                // Note: Actual play/pause behavior depends on the Google Drive player itself and browser policies.
            }
        });

        // Attempt to focus the iframe on load, so the first spacebar press might activate it.
        window.addEventListener('load', () => {
            videoIframe.focus();
            console.log("Attempted to focus iframe on load for user interaction.");
        });
    </script>
</body>
</html>
